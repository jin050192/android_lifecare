apply plugin: 'com.android.application'

android {
//    android.ndkVersion  "your-installed-ndk-version"
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.lifecare"
        minSdkVersion 28
        targetSdkVersion 28
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        //unity
        lintOptions {
            abortOnError false
        }

        aaptOptions {
            noCompress '.unity3d', '.ress', '.resource', '.obb'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'API_KEY', "\"d8e7fe793cdbf319e993e81b4ebbb4a83be1bccf\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Specify tflite file should not be compressed for the app apk 모델 파일이 압축되지 않도록 한다.
    aaptOptions {
        noCompress "tflite"
    }

//
//    packagingOptions {
//        doNotStrip "*/armeabi-v7a/*.so"
//        doNotStrip "*/x86/*.so"
//    }
}



